# File: .github/workflows/main_boreal-staff-server.yml
# Docs: https://github.com/Azure/webapps-deploy
# Purpose: Build and deploy full Node.js server folder to Azure Web App

name: Build and deploy Node.js app to Azure Web App - boreal-staff-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          cd server
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Package server folder for deployment
        run: |
          cd server
          zip -r ../server-artifact.zip ./*

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: server-artifact
          path: server-artifact.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Required for JWT auth
      contents: read # Required for actions/checkout

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: server-artifact

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5CBB259A4FE04439845FEDD8052C2D4C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BF97066D045D4C648F0920CF658AF414 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B20A60A88686402BADA7AD824579F2F8 }}

      - name: Deploy full server to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'boreal-staff-server'
          slot-name: 'Production'
          package: server-artifact.zip
