name: Deploy Staff Server to Azure

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies INSIDE server/
      - name: Install deps
        run: |
          cd server
          npm ci

      # Build inside server/
      - name: Build server
        run: |
          cd server
          npm run build

      # Prepare deploy folder
      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -R server/dist deploy/dist
          cp -R server/node_modules deploy/node_modules
          cp server/package.json deploy/
          echo "#!/usr/bin/env bash" > deploy/startup.sh
          echo "node dist/index.js" >> deploy/startup.sh
          chmod +x deploy/startup.sh

      - name: Zip deploy
        run: |
          cd deploy
          zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: release.zip
