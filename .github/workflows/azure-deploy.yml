name: Deploy Staff Server to Azure

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build server
        run: npm run build

      - name: Prepare deploy package (ZIP ROOT MUST MATCH /home/site/wwwroot)
        run: |
          set -euo pipefail
          rm -rf deploy release.zip
          mkdir -p deploy

          # --- PLACE EVERYTHING IN ZIP ROOT ---
          cp -R dist deploy/dist
          cp package.json deploy/
          cp package-lock.json deploy/
          cp startup.sh deploy/startup.sh
          chmod 755 deploy/startup.sh

          # --- INCLUDE SOURCE REFERENCES ---
          cp -R server deploy/server
          cp -R src deploy/src

      - name: Zip deploy
        run: |
          cd deploy
          zip -r ../release.zip . \
            -x "*.git*" \
            -x "*.env*" \
            -x "**/.env" \
            -x "**/.env.*" \
            -x "*.gz" \
            -x "node_modules.tar.gz" \
            -x "_del_node_modules/**"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: release.zip
