name: Deploy Staff Server to Azure

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build server
        run: npm run build

      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -R dist deploy/dist
          cp -R node_modules deploy/node_modules
          cp package.json deploy/
          cp package-lock.json deploy/

          # Azure will auto-run npm start â†’ must point to dist/index.js
          jq '.scripts.start = "node dist/index.js"' package.json > deploy/package.json.tmp
          mv deploy/package.json.tmp deploy/package.json

      - name: Zip deploy
        run: |
          cd deploy
          zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: release.zip
