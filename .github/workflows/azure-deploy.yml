name: Deploy Staff Server to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build TypeScript
      run: npx tsc -p server/tsconfig.json --force

    - name: Prepare Release Package
      run: |
        mkdir -p release
        cp -R server/dist release/dist
        cp -R server/src release/src
        cp server/package.json release/
        cp server/package-lock.json release/ 2>/dev/null || true

    - name: Zip Release Package
      run: |
        cd release
        zip -r ../release.zip .

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: release.zip
