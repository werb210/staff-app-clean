name: Deploy Staff Server to Azure

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build server
        run: npm run build

      - name: Prepare Azure wwwroot folder
        run: |
          set -euo pipefail
          rm -rf wwwroot
          mkdir -p wwwroot

          cp -R dist wwwroot/dist
          cp -R node_modules wwwroot/node_modules
          cp package.json wwwroot/
          cp package-lock.json wwwroot/
          cp startup.sh wwwroot/startup.sh
          chmod +x wwwroot/startup.sh

          if [ -f web.config ]; then
            cp web.config wwwroot/web.config
          fi

      - name: Zip for Azure
        run: |
          cd wwwroot
          zip -r ../app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: app.zip
