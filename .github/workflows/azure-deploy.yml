name: Deploy Staff Server to Azure

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build server
        run: npm run build

      - name: Prepare deploy package (ZIP ROOT MUST MATCH /home/site/wwwroot)
        run: |
          set -euo pipefail
          rm -rf deploy release.zip
          mkdir -p deploy

          rsync -a ./ deploy/ \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '*.env' \
            --exclude '*.env.*' \
            --exclude '*/.env' \
            --exclude '*/.env.*' \
            --exclude 'tests'

          chmod 755 deploy/startup.sh

      - name: Zip deploy
        run: |
          cd deploy
          zip -r ../release.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "*.env" \
            -x "*.env.*" \
            -x "*/.env" \
            -x "*/.env.*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: release.zip
