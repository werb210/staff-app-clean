name: Deploy Staff Server to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # Check out the repository
      # -------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # Set Node version (must match WEBSITE_NODE_DEFAULT_VERSION)
      # -------------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # -------------------------------------------------------
      # Install dependencies
      # -------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # -------------------------------------------------------
      # Build (if your server has a build step; otherwise remove)
      # -------------------------------------------------------
      - name: Build server
        run: npm run build --if-present

      # -------------------------------------------------------
      # Azure Login using SERVICE PRINCIPAL
      # -------------------------------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8EE81200BCCC4E7F8DE9A53C6EE91DFC }}

      # -------------------------------------------------------
      # Deploy to Azure Web App
      # -------------------------------------------------------
      - name: Deploy Staff Server
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: .
