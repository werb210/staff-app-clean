name: Deploy Staff Server to Azure

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build server
        run: npm run build

      - name: Prepare deploy folder
        run: |
          set -euo pipefail
          rm -rf deploy release.zip
          mkdir -p deploy

          # Copy compiled server output
          cp -R dist deploy/dist

          # Copy root node_modules (Azure needs these)
          cp -R node_modules deploy/node_modules

          # Copy package config
          cp package.json deploy/
          cp package-lock.json deploy/

          # Copy startup script (ROOT)
          cp startup.sh deploy/startup.sh
          chmod +x deploy/startup.sh

          # Optional IIS config for Windows plans
          if [ -f web.config ]; then
            cp web.config deploy/web.config
          fi

      - name: Zip deploy
        run: |
          set -euo pipefail
          cd deploy
          zip -r ../release.zip .
          cd ..
          unzip -l release.zip | grep " startup.sh$"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff-server
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: release.zip
