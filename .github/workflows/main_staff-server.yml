name: Deploy Staff Server to Azure

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Build
        working-directory: server
        run: npm run build

      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -R server/dist deploy/dist
          cp server/package.json deploy/package.json
          cp server/package-lock.json deploy/package-lock.json
          mkdir deploy/prisma
          cp -R server/prisma/* deploy/prisma/

      - name: Zip artifact
        run: zip -r deploy.zip deploy

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "boreal-staff-server"
          package: "deploy.zip"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
