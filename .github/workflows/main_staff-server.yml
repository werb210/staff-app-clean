name: Deploy Staff Server to Azure

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies at repo root (where package.json actually is)
      - name: Install dependencies
        run: npm install

      # Build using root tsconfig
      - name: Build project
        run: npm run build

      # Prepare deploy folder
      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -R dist deploy/dist
          cp package.json deploy/package.json
          if [ -f package-lock.json ]; then cp package-lock.json deploy/package-lock.json; fi
          mkdir deploy/prisma
          cp -R prisma/* deploy/prisma/

      # Zip folder to deploy
      - name: Zip deploy package
        run: zip -r deploy.zip deploy

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "boreal-staff-server"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "deploy.zip"
