name: Build and deploy container to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: read

env:
  REGISTRY_NAME: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  IMAGE_NAME: staff-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name "$REGISTRY_NAME"

      - name: Build and push image
        run: |
          IMAGE_TAG="$REGISTRY_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }}"
          docker build --file Dockerfile --tag "$IMAGE_TAG" .
          docker push "$IMAGE_TAG"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy container to Web App
        run: |
          az webapp config container set \
            --resource-group "$RESOURCE_GROUP" \
            --name "$WEBAPP_NAME" \
            --docker-custom-image-name "$IMAGE_TAG" \
            --docker-registry-server-url "https://$REGISTRY_NAME.azurecr.io"

      - name: Ensure required app settings are present
        run: |
          az webapp config appsettings set \
            --resource-group "$RESOURCE_GROUP" \
            --name "$WEBAPP_NAME" \
            --settings WEBSITES_PORT=8080 PORT=8080
